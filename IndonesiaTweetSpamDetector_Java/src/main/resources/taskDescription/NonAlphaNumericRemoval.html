Removes all non-alphanumeric characters.

<p>Recall that alphanumerics are letters and numbers.
Also notice that this may split a token into multiple tokens.</p>

<hr>
<b>Sample input:</b>
<pre>
Saya tidur... kemarin
TOLONG DIBENAHI!!! kapan beresnya??!?
</pre>

<hr>
<b>Sample output:</b>
<pre>
saya tidur kemarin
TOLONG DIBENAHI kapan beresnya
</pre>
